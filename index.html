<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BET300 Â· Especial Navidad</title>
<meta name="theme-color" content="#050818"/>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050818;
  --panel:#0b1024;
  --border:#1f2750;
  --text:#f9fbff;
  --muted:#adb5da;
  --gold:#facc15;
  --gold-soft:#fbbf24;
  --wa:#25D366;
  --cta:#38bdf8;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Montserrat",system-ui;
  background:radial-gradient(circle at top,#111827 0,#020617 60%);
  color:var(--text);
}

/* ===== Header ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:16px;
}
.brand{
  flex:1;
  display:flex;
  justify-content:center;
}
.brand img{
  height:52px;
  width:auto;
  filter:drop-shadow(0 4px 14px rgba(0,0,0,.7));
}
.badge-time{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  background:linear-gradient(90deg,#1e3a8a,#0f172a);
  border:1px solid rgba(148,163,184,.4);
  font-size:12px;
}
.badge-time .season{
  padding:4px 10px;
  border-radius:999px;
  border:1px solid rgba(250,204,21,.4);
  background:rgba(250,204,21,.12);
  color:var(--gold);
  font-weight:800;
  font-size:11px;
}
.badge-time b{
  background:#020617;
  padding:4px 10px;
  border-radius:999px;
  color:var(--gold);
}

/* ===== Layout ===== */
.container{max-width:960px;margin:auto;padding:0 16px 120px}
.hero{
  background:linear-gradient(145deg,#0f172a,#1e40af);
  border-radius:18px;
  padding:20px;
  border:1px solid rgba(148,163,184,.35);
  margin-bottom:20px;
}
.hero h1{font-size:24px;font-weight:800}
.hero h1 span{color:var(--gold-soft)}
.hero p{margin-top:8px;font-size:14px;color:var(--muted)}

.gift-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-top:20px;
}
@media(max-width:720px){
  .gift-grid{grid-template-columns:1fr}
}

/* ===== Gifts ===== */
.gift{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  position:relative;
}
.gift.disabled{opacity:.45;filter:grayscale(1);pointer-events:none}

.gift-box{
  width:90px;height:70px;
  margin:10px auto 14px;
  background:linear-gradient(145deg,#b91c1c,#7f1d1d);
  border-radius:10px;
  position:relative;
}
.ribbon{
  position:absolute;
  left:50%;
  top:0;
  width:14px;height:100%;
  transform:translateX(-50%);
  background:linear-gradient(#fde68a,#facc15,#ca8a04);
}
.ribbon.h{
  width:100%;height:12px;
  top:28px;left:0;transform:none;
}

.gift-label{
  font-size:12px;
  margin-bottom:6px;
  color:var(--gold);
  font-weight:700;
}

.gift-result{
  display:none;
  margin-top:10px;
}
.gift.open .gift-result{display:block}

.btn-wa{
  margin-top:10px;
  width:100%;
  border:none;
  padding:10px;
  border-radius:999px;
  background:var(--wa);
  color:#022c22;
  font-weight:800;
  cursor:pointer;
}

/* ===== Platform CTA ===== */
.platform-cta{
  margin-top:28px;
  text-align:center;
}
.platform-cta a{
  display:inline-block;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 12px 24px rgba(56,189,248,.45);
}

/* ===== Modal ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal.show{display:flex}
.modal-card{
  background:#020617;
  border-radius:18px;
  padding:22px;
  max-width:360px;
  width:92%;
  text-align:center;
  border:1px solid rgba(148,163,184,.35);
}
.modal-card h2{font-size:22px;margin-bottom:8px}
.modal-card p{font-size:14px;color:var(--muted)}
.modal-card .code{
  margin:12px 0;
  padding:8px;
  border-radius:8px;
  background:#0f172a;
  color:var(--gold);
  font-weight:800;
  letter-spacing:.08em;
}
.modal-card button{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--cta);
  color:#020617;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="header">
  <div class="brand">
    <img src="logo-bet300.svg" alt="BET300">
  </div>
  <div class="badge-time">
    ðŸŽ„ Ventana activa
    <span class="season">Especial Navidad</span>
    <b id="countdown">--:--:--</b>
  </div>
</header>

<div class="container">

  <section class="hero">
    <h1>ElegÃ­ tu <span>Regalo de Navidad</span></h1>
    <p>TenÃ©s una sola oportunidad. AbrÃ­ un regalo y reclamÃ¡ tu premio con el operador.</p>
  </section>

  <div class="gift-grid" id="gifts"></div>

  <div class="platform-cta">
    <a href="https://www.bet300.biz/" target="_blank">ðŸŽ® Acceder a la Plataforma</a>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <div class="code" id="modalCode"></div>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
/* ===== PCs ===== */
const PC = new URLSearchParams(location.search).get("pc") || "1";
const WP = {
  1:"5491150030414",
  2:"5491150030414",
  3:"5491150030414",
  4:"5491150030414"
}[PC];

const PROMOS = [
  "Bono 20%",
  "Bono 30%",
  "Doble carga",
  "$5.000 extra",
  "$10.000 extra",
  "Cashback 10%"
];

const giftsEl = document.getElementById("gifts");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalCode = document.getElementById("modalCode");

let used = localStorage.getItem("xmas_used");

function code(){
  return "XMAS-"+Date.now().toString(36).toUpperCase().slice(-6);
}

function closeModal(){
  modal.classList.remove("show");
}

function init(){
  const shuffled = PROMOS.sort(()=>0.5-Math.random()).slice(0,3);
  shuffled.forEach(p=>{
    const d=document.createElement("div");
    d.className="gift";
    d.innerHTML=`
      <div class="gift-label">Regalo sorpresa</div>
      <div class="gift-box"><div class="ribbon"></div><div class="ribbon h"></div></div>
      <div class="gift-result">
        <strong>${p}</strong>
        <button class="btn-wa">Reclamar por WhatsApp</button>
      </div>`;
    d.onclick=()=>{
      if(used) return;
      used=true;
      localStorage.setItem("xmas_used","1");
      const c=code();
      modalTitle.textContent="ðŸŽ‰ Premio obtenido";
      modalText.textContent=p;
      modalCode.textContent=c;
      modal.classList.add("show");
      document.querySelectorAll(".gift").forEach(g=>g.classList.add("disabled"));
      d.classList.remove("disabled");
      d.classList.add("open");
      d.querySelector(".btn-wa").onclick=()=>{
        location.href=`https://wa.me/${WP}?text=${encodeURIComponent("GanÃ© "+p+" en la promo Navidad. CÃ³digo: "+c)}`;
      };
    };
    giftsEl.appendChild(d);
  });
}

init();
</script>

</body>
</html>
