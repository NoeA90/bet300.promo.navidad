<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BET300 ¬∑ Especial Navidad</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050818;
  --panel:#0b1024;
  --border:#1f2750;
  --text:#f9fbff;
  --muted:#adb5da;
  --gold:#facc15;
  --wa:#25D366;
  --cta:#38bdf8;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Montserrat",system-ui;
  background:radial-gradient(circle at top,#111827 0,#020617 60%);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== Nieve ===== */
.snow{position:fixed;inset:0;pointer-events:none;z-index:1}
.snow i{
  position:absolute;
  top:-10px;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* ===== Header ===== */
.header{
  text-align:center;
  padding:18px 16px 6px;
}
.header img{
  height:56px;
  filter:drop-shadow(0 4px 14px rgba(0,0,0,.7));
}
.header .season{
  margin-top:6px;
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:var(--gold);
}

/* ===== Layout ===== */
.container{max-width:960px;margin:auto;padding:0 16px 120px}

.hero{
  background:linear-gradient(145deg,#0f172a,#1e40af);
  border-radius:18px;
  padding:18px;
  border:1px solid rgba(148,163,184,.35);
  margin-bottom:20px;
}
.hero h1{
  font-size:20px;
  font-weight:800;
}
.hero p{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* ===== Gifts ===== */
.gift-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-top:18px;
}
@media(max-width:720px){
  .gift-grid{grid-template-columns:1fr}
}

.gift{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  position:relative;
  transition:.25s;
}
.gift.disabled{opacity:.45;filter:grayscale(1);pointer-events:none}

.gift-box{
  width:92px;height:70px;
  margin:8px auto 12px;
  background:linear-gradient(145deg,#b91c1c,#7f1d1d);
  border-radius:10px;
  position:relative;
}
.ribbon-v{
  position:absolute;left:50%;top:0;
  width:14px;height:100%;
  transform:translateX(-50%);
  background:linear-gradient(#fde68a,#facc15,#ca8a04);
}
.ribbon-h{
  position:absolute;left:0;top:28px;
  width:100%;height:12px;
  background:linear-gradient(#fde68a,#facc15,#ca8a04);
}

.gift-label{
  font-size:12px;
  font-weight:700;
  color:var(--gold);
}

.gift-result{display:none;margin-top:10px}
.gift.open .gift-result{display:block}

.btn-wa{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--wa);
  font-weight:800;
  cursor:pointer;
}

/* ===== Actions below gifts ===== */
.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn-action{
  border:none;
  cursor:pointer;
  padding:12px 16px;
  border-radius:14px;
  font-weight:800;
  background:rgba(255,255,255,.08);
  color:var(--text);
  border:1px solid rgba(148,163,184,.25);
}
.btn-action.primary{
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#020617;
  border:none;
}

/* ===== Plataforma ===== */
.platform{
  margin-top:22px;
  text-align:center;
}
.platform a{
  display:inline-block;
  padding:14px 20px;
  border-radius:14px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:800;
  text-decoration:none;
}

/* ===== Modal ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(2,6,23,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal.show{display:flex}
.modal-card{
  background:#020617;
  border-radius:18px;
  padding:22px;
  width:92%;
  max-width:380px;
  text-align:center;
  border:1px solid rgba(148,163,184,.35);
}
.modal-card h2{font-size:22px;margin-bottom:6px}
.modal-card .sub{font-size:13px;color:var(--muted);margin-bottom:10px}
.modal-card .code{
  margin:10px 0 8px;
  padding:10px;
  background:#0f172a;
  color:var(--gold);
  border-radius:10px;
  font-weight:800;
  letter-spacing:.08em;
}
.modal-card .ts{
  font-size:12px;
  color:var(--muted);
  margin-bottom:12px;
}
.modal-card button{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--cta);
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<header class="header">
  <img src="logo-bet300.svg" alt="BET300">
  <div class="season">Especial Navidad</div>
</header>

<div class="container">

<section class="hero">
  <h1>Eleg√≠ tu regalo üéÅ</h1>
  <p>Ten√©s una sola oportunidad. Abr√≠ un regalo y descubr√≠ tu premio.</p>
</section>

<div class="gift-grid" id="gifts"></div>

<div class="actions">
  <button class="btn-action" id="tryAgainBtn">üéÅ Tirar nuevamente</button>
  <button class="btn-action primary" id="openPlatformBtn">üéÆ Ir a la plataforma</button>
</div>

<div class="platform" style="display:none">
  <a href="https://www.bet300.biz/" target="_blank">üéÆ Acceder a la plataforma</a>
</div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle"></h2>
    <div class="sub" id="modalPrize"></div>
    <div class="code" id="modalCode"></div>
    <div class="ts" id="modalTS"></div>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
/* ===== Snow ===== */
const snow=document.getElementById("snow");
for(let i=0;i<40;i++){
  const f=document.createElement("i");
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(6+Math.random()*6)+"s";
  f.style.opacity=(0.4+Math.random()*0.6);
  snow.appendChild(f);
}

/* ===== PCs (5) ===== */
const pc=new URLSearchParams(location.search).get("pc")||"1";
const WP={
  1:"5491150030414",
  2:"5491150030414",
  3:"5491150030414",
  4:"5491150030414",
  5:"5491150030414"
}[pc];

/* ===== Promos ===== */
const PROMOS=[
  "Bono 10%",
  "Bono 20%",
  "Bono 30%",
  "$5.000 extra",
  "$10.000 extra",
  "Doble carga"
];

const giftsEl=document.getElementById("gifts");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalPrize=document.getElementById("modalPrize");
const modalCode=document.getElementById("modalCode");
const modalTS=document.getElementById("modalTS");

const tryAgainBtn=document.getElementById("tryAgainBtn");
const openPlatformBtn=document.getElementById("openPlatformBtn");

function tsString(d=new Date()){
  const dd=String(d.getDate()).padStart(2,'0');
  const mm=String(d.getMonth()+1).padStart(2,'0');
  const yyyy=d.getFullYear();
  const hh=String(d.getHours()).padStart(2,'0');
  const mi=String(d.getMinutes()).padStart(2,'0');
  return `${dd}/${mm}/${yyyy} ${hh}:${mi}`;
}

function alreadyUsedMsg(){
  alert("‚ö†Ô∏è Ya usaste tu chance de hoy. Volv√© ma√±ana para otra oportunidad üéÅ");
}

/* === Guardamos para que quede consistente incluso si recarga === */
let used = localStorage.getItem("xmas_used") === "1";
let savedPrize = localStorage.getItem("xmas_prize");
let savedCode  = localStorage.getItem("xmas_code");
let savedTS    = localStorage.getItem("xmas_ts");

function antifraud(){
  return "XMAS-"+Math.random().toString(36).substr(2,6).toUpperCase();
}

function closeModal(){ modal.classList.remove("show"); }

function openPlatform(){
  window.open("https://www.bet300.biz/", "_blank", "noopener");
}
openPlatformBtn.addEventListener("click", openPlatform);

/* Bot√≥n ‚ÄúTirar nuevamente‚Äù */
tryAgainBtn.addEventListener("click", ()=>{
  if(used) return alreadyUsedMsg();
  alert("üéÅ Todav√≠a no abriste ning√∫n regalo. Eleg√≠ uno de los cofres primero.");
});

/* Init gifts */
function init(){
  const selected = PROMOS.sort(()=>0.5-Math.random()).slice(0,3);

  selected.forEach(p=>{
    const d=document.createElement("div");
    d.className="gift";
    d.innerHTML=`
      <div class="gift-label">Regalo sorpresa</div>
      <div class="gift-box">
        <div class="ribbon-v"></div>
        <div class="ribbon-h"></div>
      </div>
      <div class="gift-result">
        <strong>${p}</strong>
        <button class="btn-wa">Reclamar por WhatsApp</button>
      </div>
    `;

    d.addEventListener("click", ()=>{
      if(used){
        alreadyUsedMsg();
        return;
      }

      used = true;
      localStorage.setItem("xmas_used","1");

      const code = antifraud();
      const ts = tsString(new Date());

      localStorage.setItem("xmas_prize", p);
      localStorage.setItem("xmas_code", code);
      localStorage.setItem("xmas_ts", ts);

      // UI
      document.querySelectorAll(".gift").forEach(g=>g.classList.add("disabled"));
      d.classList.remove("disabled");
      d.classList.add("open");

      // Modal
      modalTitle.textContent="üéâ Premio obtenido";
      modalPrize.textContent=`Premio: ${p} ¬∑ PC ${pc}`;
      modalCode.textContent=code;
      modalTS.textContent=`üïí ${ts}`;
      modal.classList.add("show");

      // Bot√≥n WA dentro del premio (queda visible cuando se abre)
      const btn = d.querySelector(".btn-wa");
      btn.onclick=()=>{
        const msg = `Hola, gan√© *${p}* en la promo Navidad üéÑ\n`+
                    `C√≥digo: ${code}\n`+
                    `Fecha/Hora: ${ts}\n`+
                    `PC: ${pc}\n\n`+
                    `Quiero reclamarlo con mi pr√≥xima carga.`;
        location.href=`https://wa.me/${WP}?text=${encodeURIComponent(msg)}`;
      };
    });

    giftsEl.appendChild(d);
  });

  /* Si ya us√≥ y hay data guardada: mostramos un cofrecito ‚Äúabierto‚Äù con el premio */
  if(used && savedPrize && savedCode && savedTS){
    // Bloquear todos y mostrar info m√≠nima (sin depender del orden random)
    document.querySelectorAll(".gift").forEach(g=>g.classList.add("disabled"));
    // Elegimos el primero para mostrar el premio (visual)
    const first = document.querySelector(".gift");
    if(first){
      first.classList.remove("disabled");
      first.classList.add("open");
      first.querySelector(".gift-result strong").textContent = savedPrize;

      const btn = first.querySelector(".btn-wa");
      btn.onclick=()=>{
        const msg = `Hola, gan√© *${savedPrize}* en la promo Navidad üéÑ\n`+
                    `C√≥digo: ${savedCode}\n`+
                    `Fecha/Hora: ${savedTS}\n`+
                    `PC: ${pc}\n\n`+
                    `Quiero reclamarlo con mi pr√≥xima carga.`;
        location.href=`https://wa.me/${WP}?text=${encodeURIComponent(msg)}`;
      };
    }
  }
}

init();
</script>

</body>
</html>
